<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Medical QA Frontend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2em auto;
      padding: 1em;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 16px;
      margin-bottom: 0.5em;
      padding: 0.5em;
    }
    button {
      padding: 0.6em 1.2em;
      font-size: 16px;
      cursor: pointer;
    }
    .answer-box {
      margin-top: 1.5em;
      padding: 1em;
      background: #fff;
      border-radius: 5px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .sources {
      margin-top: 1em;
      font-size: 0.9em;
      color: #555;
    }
    .error {
      color: red;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <h1>Medical Question Answering</h1>
  <textarea id="queryInput" placeholder="Type your medical question here..."></textarea><br />
  <button onclick="sendQuery()">Ask</button>

  <div id="result" class="answer-box" style="display:none;">
    <h3>Answer:</h3>
    <p id="answerText"></p>
    <h4>Sources:</h4>
    <ul id="sourceList"></ul>
  </div>

  <div id="errorMessage" class="error"></div>

  <script>
    async function sendQuery() {
      const query = document.getElementById('queryInput').value.trim();
      const errorDiv = document.getElementById('errorMessage');
      const resultDiv = document.getElementById('result');
      const answerText = document.getElementById('answerText');
      const sourceList = document.getElementById('sourceList');

      errorDiv.textContent = '';
      resultDiv.style.display = 'none';
      answerText.textContent = '';
      sourceList.innerHTML = '';

      if (!query) {
        errorDiv.textContent = 'Please enter a question.';
        return;
      }

      try {
        const response = await fetch('/ask', {  // Adjust this URL if backend on different host/port
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question: query })
        });

        if (!response.ok) {
          const errData = await response.json();
          errorDiv.textContent = 'Error: ' + (errData.error || response.statusText);
          return;
        }

        const data = await response.json();

        if (data.answer) {
          answerText.textContent = data.answer;
          if (data.sources && data.sources.length > 0) {
            data.sources.forEach(src => {
              const li = document.createElement('li');
              li.textContent = src.question + (src.url ? ` â€” ${src.url}` : '');
              sourceList.appendChild(li);
            });
          }
          resultDiv.style.display = 'block';
        } else {
          errorDiv.textContent = 'No answer received from backend.';
        }

      } catch (err) {
        errorDiv.textContent = 'Request failed: ' + err.message;
      }
    }
  </script>
</body>
</html>
